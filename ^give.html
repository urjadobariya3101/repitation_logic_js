<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<script type="text/javascript">


// ======for loop=====//
    var result = 1;

    for(let i=1 ; i<=8 ; i++){
        result *= 2;
    }

    document.write("<h3>For loop :  2^8 is " +result+"</h3>");

// ====do while loop==========//

    let ans = 1;
    let i = 1;

    do{

        ans *= 2;
        i++;
    }
    while(i <= 8);

    document.write("<h3>Do...while loop:  2^8 is " +ans+"</h3>");
</script>


</body>
</html>
