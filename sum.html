<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script type="text/javascript">


// =======for loop=============//
        let sum = 0;

        for(let i=1 ; i<=10 ; i++){

           sum += i;
           
        }

        document.write("Sum of all 10 mnumbers :"+sum);


        // ===========while loop===========//
        let j;

        while(j <= 10){
            sum += j;
            j++;
        }
        document.write(" <br>Sum of all 10 mnumbers : "+sum);




        

    </script>
</body>
</html>
