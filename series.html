<body>
    


    <script type="text/javascript">

// =======for loop=====//
        let mul = 1;
        let b=1;
        let n = parseInt(prompt("Enter a number : "));

        for(let x=1 ; x<=n ; x++){

            document.write(" "+mul);
            mul *= 2;
           
        }

       
// ======while loop==========//
        let i=1;

        while(i <= n){
            console.log(b);
            b *= 2;
            i++;
        }
        




        

    </script>
